<!--article note-->

<article class="article-note">
    <div class="container d-flex flex-wrap">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="form-parent">
                <form action="" class="form">
                    <select name="" id="real-money">
                        <option value="">-select your currency-</option>
                        <option value="USD">US Dollar</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">British Pound</option>
                        <option value="IRR">Iran Rial</option>
                    </select>
                    <select name="" id="coin">
                        <option value="">-select your crypto currency-</option>
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                        <option value="LTC">Litecoin</option>
                        <option value="XRP">XRP</option>
                        <option value="ADA">Cardano</option>
                    </select>
                    <select name="" id="day">
                        <option value="">-select your time interval-</option>
                        <option value="1h">1 hour</option>
                        <option value="1d">1 day</option>
                        <option value="7d">7 day</option>
                        <option value="30d">30 day</option>
                        <option value="365d">1 year</option>
                    </select>
                    <button class="submit-btn">search</button>
                </form>
            </div>
        </div>
        <div class="cart-parents col-12 col-md-6 col-lg-8 d-flex flex-wrap-reverse">

        </div>
</article>
